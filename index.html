<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Writer of Time</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #cce7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .portrait {
      width: 280px;
      height: 380px;
      border-radius: 20px;
      box-shadow: 0 0 25px #6699ff;
      object-fit: cover;
    }

    .text-content {
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      color: #80b3ff;
      text-shadow: 0 0 20px #6699ff, 0 0 40px #3366ff;
    }

    h2 {
      font-size: 1.5em;
      color: #cce7ff;
      margin-top: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #a3d2ff;
      margin: 20px 0;
      text-shadow: 0 0 10px #3366ff;
      line-height: 1.6em;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: rgba(0, 0, 50, 0.8);
      border: 1px solid #88c0ff;
      color: #cce7ff;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #77aaff;
    }

    button:hover {
      background-color: #3380ff;
      color: white;
      box-shadow: 0 0 20px #66aaff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      h1 {
        font-size: 2.3em;
      }
      .portrait {
        width: 240px;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <div class="container">
    <img src="https://raw.githubusercontent.com/laescritoradeltiempo/laescritoradeltiempo.github.io/de53873de0f655a287e0cdd13d8da830d60e43d1/WhatsApp%20Image%202025-10-11%20at%2008.39.56.jpeg" alt="Yby portrait" class="portrait">
    <div class="text-content">
      <h1>The Writer of Time</h1>
      <h2>by Yby H.</h2>
      <p>‚ÄúI write so that darkness, too, may have stars.‚Äù</p>

      <div class="buttons">
        <button onclick="window.open('invitamecafecito/index.html', '_blank')">‚òï Invite me a coffee</button>
          <button onclick="window.open('https://www.amazon.com/author/laescritoradeltiempo', '_blank')">üìñ Buy my stories</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];
    const numStars = 250;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = Math.random() > 0.94 ? "#ffd880" : "#a3d2ff";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function drawBlackHole(x, y, radius, t) {
      const gradient = ctx.createRadialGradient(x, y, radius * 0.1, x, y, radius);
      gradient.addColorStop(0, "rgba(0,0,0,1)");
      gradient.addColorStop(0.7, "rgba(10,10,30,0.8)");
      gradient.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x + Math.sin(t / 2000) * 30, y + Math.cos(t / 3000) * 20, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate(time) {
      ctx.fillStyle = "rgba(0,0,20,0.3)";
      ctx.fillRect(0, 0, w, h);

      for (const star of stars) {
        star.update();
        star.draw();
      }

      drawBlackHole(w * 0.25, h * 0.4, 90, time);
      drawBlackHole(w * 0.75, h * 0.6, 130, time);

      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
</body>
</html>
