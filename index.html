<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Writer of Time</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #cce7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .portrait {
      width: 280px;
      height: 380px;
      border-radius: 20px;
      box-shadow: 0 0 25px #6699ff;
      object-fit: cover;
    }

    .text-content {
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      color: #80b3ff;
      text-shadow: 0 0 20px #6699ff, 0 0 40px #3366ff;
    }

    h2 {
      font-size: 1.5em;
      color: #cce7ff;
      margin-top: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #a3d2ff;
      margin: 20px 0;
      text-shadow: 0 0 10px #3366ff;
      line-height: 1.6em;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: rgba(0, 0, 50, 0.8);
      border: 1px solid #88c0ff;
      color: #cce7ff;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #77aaff;
    }

    button:hover {
      background-color: #3380ff;
      color: white;
      box-shadow: 0 0 20px #66aaff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      h1 {
        font-size: 2.3em;
      }
      .portrait {
        width: 240px;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <div class="container">
    <img src="https://raw.githubusercontent.com/laescritoradeltiempo/laescritoradeltiempo.github.io/de53873de0f655a287e0cdd13d8da830d60e43d1/WhatsApp%20Image%202025-10-11%20at%2008.39.56.jpeg" alt="Yby portrait" class="portrait">
    <div class="text-content">
      <h1>The Writer of Time</h1>
      <h2>by Yby H.</h2>
      <p>‚ÄúI write so that darkness, too, may have stars.‚Äù</p>

      <div class="buttons">
        <button onclick="window.open('coffee.html', '_blank')">‚òï Invite me a coffee</button>
        <button onclick="window.open('https://www.amazon.com/author/laescritoradeltiempo', '_blank')">üìñ Buy my stories</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];
    const numStars = 250;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = Math.random() > 0.94 ? "#ffd880" : "#a3d2ff";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function drawBlackHole(x, y, radius, t) {
      const gradient = ctx.createRadialGradient(x, y, radius * 0.1, x, y, radius);
      gradient.addColorStop(0, "rgba(0,0,0,1)");
      gradient.addColorStop(0.7, "rgba(10,10,30,0.8)");
      gradient.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x + Math.sin(t / 2000) * 30, y + Math.cos(t / 3000) * 20, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate(time) {
      ctx.fillStyle = "rgba(0,0,20,0.3)";
      ctx.fillRect(0, 0, w, h);

      for (const star of stars) {
        star.update();
        star.draw();
      }

      drawBlackHole(w * 0.25, h * 0.4, 90, time);
      drawBlackHole(w * 0.75, h * 0.6, 130, time);

      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite me a coffee ‚òï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #f8e9d9;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #1b0f07 0%, #050203 80%);
    }

    h1 {
      font-size: 3em;
      color: #ffddaa;
      text-shadow: 0 0 25px #ffbb66, 0 0 40px #996633;
      margin-top: 60px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(40, 25, 10, 0.7);
      border: 1px solid #b97a56;
      border-radius: 20px;
      padding: 20px 40px;
      box-shadow: 0 0 25px rgba(150, 100, 50, 0.6);
      width: 280px;
      backdrop-filter: blur(5px);
      animation: float 4s ease-in-out infinite;
    }

    .card:nth-child(2) { animation-delay: 1s; }
    .card:nth-child(3) { animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255, 200, 150, 0.5);
    }

    p {
      margin: 0;
      font-size: 1.1em;
      color: #ffddaa;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Invite me a coffee ‚òï</h1>

  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Lemon_Cash_Logo.png" alt="Lemon Cash">
      <p><b>Lemontag:</b> $laescritoradeltiempo</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/36/MetaMask_Fox.svg" alt="Metamask">
      <p><b>Metamask (BSC):</b> 0xdC6dbA2a252DB42C90728f7812711FDE2a53bB91</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
      <p><b>PayPal:</b> letrasycafe.yby@gmail.com</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = Math.random() > 0.9 ? "#ffcc88" : "#c49a6c";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate(t) {
      ctx.fillStyle = "rgba(10,5,2,0.25)";
      ctx.fillRect(0, 0, w, h);

      particles.forEach(p => { p.update(); p.draw(); });

      // Agujeros negros suaves
      drawHole(w * 0.3, h * 0.4, 100, t);
      drawHole(w * 0.7, h * 0.6, 140, -t);
      requestAnimationFrame(animate);
    }

    function drawHole(x, y, r, t) {
      const g = ctx.createRadialGradient(x, y, r * 0.1, x, y, r);
      g.addColorStop(0, "rgba(0,0,0,1)");
      g.addColorStop(0.7, "rgba(50,25,10,0.8)");
      g.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(x + Math.sin(t/2000)*25, y + Math.cos(t/3000)*20, r, 0, Math.PI*2);
      ctx.fill();
    }

    animate(0);
  </script>
</body>
</html>
