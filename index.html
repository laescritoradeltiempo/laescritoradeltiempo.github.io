<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Escritora del Tiempo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000000, #070a1a, #0d1028);
      font-family: 'Georgia', serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #ffd700;
      text-shadow: 0 0 20px #ffec8b, 0 0 40px #ffcc33, 0 0 60px #b8860b;
      margin-bottom: 0.3em;
      z-index: 10;
    }

    h2 {
      font-size: 1.3em;
      color: #e0e0e0;
      margin-bottom: 1.5em;
      font-weight: normal;
      z-index: 10;
    }

    .buttons {
      display: flex;
      gap: 1em;
      z-index: 10;
    }

    .btn {
      text-decoration: none;
      padding: 0.8em 1.5em;
      border-radius: 30px;
      background: linear-gradient(45deg, #ffd700, #ffcc33, #fff8dc);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #ffd700a0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fff8dc;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff8dc;
      border-radius: 50%;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .blackhole {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 70%);
      animation: rotate 30s linear infinite;
      opacity: 0.5;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>La Escritora del Tiempo</h1>
  <h2>por Yby H.</h2>

  <div class="buttons">
    <a href="#" class="btn">â˜• PodÃ©s regalarme un cafecito</a>
    <a href="#" class="btn">ðŸ“– PodÃ©s comprar mis cuentos</a>
  </div>

  <script>
    // Estrellas
    const starCount = 80;
    for(let i = 0; i < starCount; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(star);
    }

    // Agujeros negros
    const blackholeCount = 2;
    for(let i = 0; i < blackholeCount; i++){
      const bh = document.createElement('div');
      bh.classList.add('blackhole');
      const size = Math.random() * 100 + 100;
      bh.style.width = size + 'px';
      bh.style.height = size + 'px';
      bh.style.top = Math.random() * (window.innerHeight - size) + 'px';
      bh.style.left = Math.random() * (window.innerWidth - size) + 'px';
      document.body.appendChild(bh);
    }
  </script>

</body>
</html>
