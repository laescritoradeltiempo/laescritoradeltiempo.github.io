<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Escritora del Tiempo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="contenido">
    <h1>Bienvenida a mi universo</h1>
    <p>Explora las estrellas y los misterios del cosmos.</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const estrellas = [];
    const agujerosNegros = [];

    // Crear estrellas
    for (let i = 0; i < 200; i++) {
      estrellas.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radio: Math.random() * 2,
        velocidad: Math.random() * 0.5 + 0.2
      });
    }

    // Crear agujeros negros
    for (let i = 0; i < 3; i++) {
      agujerosNegros.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radio: Math.random() * 30 + 20,
        velocidadX: (Math.random() - 0.5) * 0.5,
        velocidadY: (Math.random() - 0.5) * 0.5
      });
    }

    function animar() {
      ctx.clearRect(0, 0, width, height);

      // Dibujar estrellas
      ctx.fillStyle = 'white';
      estrellas.forEach(estrella => {
        estrella.y += estrella.velocidad;
        if (estrella.y > height) estrella.y = 0;
        ctx.beginPath();
        ctx.arc(estrella.x, estrella.y, estrella.radio, 0, Math.PI * 2);
        ctx.fill();
      });

      // Dibujar agujeros negros
      ctx.fillStyle = 'black';
      agujerosNegros.forEach(bh => {
        bh.x += bh.velocidadX;
        bh.y += bh.velocidadY;

        if (bh.x < 0 || bh.x > width) bh.velocidadX *= -1;
        if (bh.y < 0 || bh.y > height) bh.velocidadY *= -1;

        ctx.beginPath();
        ctx.arc(bh.x, bh.y, bh.radio, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animar);
    }

    animar();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
