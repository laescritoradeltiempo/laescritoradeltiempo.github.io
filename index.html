  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/space-3089943_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Capa de estrellas animadas */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url('https://i.imgur.com/9bH8yWj.png') repeat;
      z-index: -1;
      animation: moveStars 300s linear infinite;
      opacity: 0.6;
    }

    body::after {
      animation-duration: 600s;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -7000px 7000px;}
    }

    header {
      padding: 80px 20px 20px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
      font-size: 3em;
      color: #f5f3ff;
      text-shadow: 0 0 15px #9c6bff, 0 0 25px #00d4ff;
    }

    h2 {
      font-weight: 400;
      color: #aee2ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #d0d8ff;
    }

    .botones {
      margin-top: 50px;
    }

    a.boton {
      display: inline-block;
      margin: 15px;
      padding: 15px 35px;
      background: linear-gradient(90deg, #6f00ff, #00d4ff);
      color: white;
      text-decoration: none;
      border-radius: 40px;
      font-size: 1.2em;
      box-shadow: 0 0 15px #00d4ff;
      transition: 0.3s;
    }

    a.boton:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #9c6bff;
    }

    footer {
      margin-top: 70px;
      font-size: 0.9em;
      color: #b0c4de;
      padding-bottom: 40px;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
