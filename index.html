    p {

<body>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];
    const numStars = 250;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = Math.random() > 0.94 ? "#ffd880" : "#a3d2ff";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < numStars; i++) stars.push(new Star());

    function drawBlackHole(x, y, radius, t) {
      const gradient = ctx.createRadialGradient(x, y, radius * 0.1, x, y, radius);
      gradient.addColorStop(0, "rgba(0,0,0,1)");
      gradient.addColorStop(0.7, "rgba(10,10,30,0.8)");
      gradient.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x + Math.sin(t / 2000) * 30, y + Math.cos(t / 3000) * 20, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate(time) {
      ctx.fillStyle = "rgba(0,0,20,0.3)";
      ctx.fillRect(0, 0, w, h);

      for (const star of stars) { star.update(); star.draw(); }

      drawBlackHole(w * 0.25, h * 0.4, 90, time);
      drawBlackHole(w * 0.75, h * 0.6, 130, time);

      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
