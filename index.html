<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Escritora del Tiempo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .frases {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 50px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="frases">
    <p>Tu frase 1 aquí</p>
    <p>Tu frase 2 aquí</p>
    <p>Tu frase 3 aquí</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const estrellas = [];
    const agujerosNegros = [];

    // Crear estrellas
    for (let i = 0; i < 300; i++) {
      estrellas.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.1
      });
    }

    // Crear agujeros negros
    for (let i = 0; i < 5; i++) {
      agujerosNegros.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 30 + 20,
        speedX: (Math.random() - 0.5) * 0.2,
        speedY: (Math.random() - 0.5) * 0.2
      });
    }

    function dibujar() {
      ctx.clearRect(0, 0, width, height);

      // Dibujar estrellas
      ctx.fillStyle = 'white';
      estrellas.forEach(star => {
        star.y += star.speed;
        if (star.y > height) star.y = 0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // Dibujar agujeros negros
      ctx.fillStyle = 'black';
      agujerosNegros.forEach(bh => {
        bh.x += bh.speedX;
        bh.y += bh.speedY;

        if (bh.x < 0 || bh.x > width) bh.speedX *= -1;
        if (bh.y < 0 || bh.y > height) bh.speedY *= -1;

        ctx.beginPath();
        ctx.arc(bh.x, bh.y, bh.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(dibujar);
    }

    dibujar();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
