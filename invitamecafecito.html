<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite me a coffee ☕</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #f8e9d9;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #1b0f07 0%, #050203 80%);
    }

    h1 {
      font-size: 3em;
      color: #ffddaa;
      text-shadow: 0 0 25px #ffbb66, 0 0 40px #996633;
      margin-top: 60px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(40, 25, 10, 0.7);
      border: 1px solid #b97a56;
      border-radius: 20px;
      padding: 20px 25px; /* menos padding para ajustarse */
      box-shadow: 0 0 25px rgba(150, 100, 50, 0.6);
      width: 300px; /* un poco más ancho */
      backdrop-filter: blur(5px);
      animation: float 4s ease-in-out infinite;
      word-wrap: break-word; /* permite que textos largos se dividan */
    }

    .card:nth-child(2) { animation-delay: 1s; }
    .card:nth-child(3) { animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    img {
      width: 60px; /* tamaño uniforme */
      height: 60px;
      object-fit: contain;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255, 200, 150, 0.5);
    }

    p {
      margin: 0;
      font-size: 1em; /* un poco más pequeño para direcciones largas */
      color: #ffddaa;
      word-break: break-all; /* rompe texto largo */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>Invite me a coffee ☕</h1>

 <div class="container">
  <div class="card">
    <!-- Lemon Cash -->
    <img src="https://raw.githubusercontent.com/LaEscritoraDelTiempo/logos/main/lemoncash.png" alt="Lemon Cash">
    <p><b>Lemontag:</b> $laescritoradeltiempo</p>
  </div>

  <div class="card">
    <!-- Metamask -->
    <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" alt="Metamask">
    <p><b>Metamask (BSC):</b><br>0xdC6dbA2a252DB42C90728f7812711FDE2a53bB91</p>
  </div>

  <div class="card">
    <!-- PayPal -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
    <p><b>PayPal:</b> letrasycafe.yby@gmail.com</p>
  </div>
</div>


  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = Math.random() > 0.9 ? "#ffcc88" : "#c49a6c";
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate(t) {
      ctx.fillStyle = "rgba(10,5,2,0.25)";
      ctx.fillRect(0, 0, w, h);

      particles.forEach(p => { p.update(); p.draw(); });

      drawHole(w * 0.3, h * 0.4, 100, t);
      drawHole(w * 0.7, h * 0.6, 140, -t);
      requestAnimationFrame(animate);
    }

    function drawHole(x, y, r, t) {
      const g = ctx.createRadialGradient(x, y, r * 0.1, x, y, r);
      g.addColorStop(0, "rgba(0,0,0,1)");
      g.addColorStop(0.7, "rgba(50,25,10,0.8)");
      g.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(x + Math.sin(t/2000)*25, y + Math.cos(t/3000)*20, r, 0, Math.PI*2);
      ctx.fill();
    }

    animate(0);
  </script>
</body>
</html>
